stages:
  - secrets-scan
  # - code-linting

variables:
  ALUMNO: 85505-85829-92425
  TAG: devops-runner

sast-scan-api:
  stage: secrets-scan
  tags:
    - $TAG
  variables:
    ARTIFACT_FILE_NAME: python-secrets-scan-$ALUMNO.txt
  script:
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install bandit
    - chmod 700 run_bandit.sh
    - ./run_bandit.sh > $ARTIFACT_FILE_NAME
  artifacts:
    paths:
      - $ARTIFACT_FILE_NAME

sca-scan-api:
  stage: secrets-scan
  tags:
    - $TAG
  variables:
    ARTIFACT_FILE_NAME: python-safety-scan-$ALUMNO.txt
  script:
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install safety
    - chmod 700 run_safety.sh
    - ./run_safety.sh > $ARTIFACT_FILE_NAME
  artifacts:
    paths:
      - $ARTIFACT_FILE_NAME


